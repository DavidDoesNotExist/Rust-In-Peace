<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUST IN PEACE - Obituary Generator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>RUST IN PEACE</h1>
            <p class="subtitle">Generate your own (very stylish) obituary</p>
        </header>
        
        <div class="app-container">
            <div class="form-section">
                <h2 class="section-title">Create Obituary</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" v-model="formData.name" placeholder="Deceased's full name">
                </div>
                <div class="form-group">
                    <label for="birthDate">Date of Birth</label>
                    <input type="date" id="birthDate" v-model="formData.birthDate">
                </div>
                <div class="form-group">
                    <label for="deathDate">Date of Death</label>
                    <input type="date" id="deathDate" v-model="formData.deathDate">
                </div>
                <div class="form-group">
                    <label for="biography">Biography</label>
                    <textarea id="biography" v-model="formData.biography" placeholder="A brief life story..."></textarea>
                </div>
                <div class="form-group">
                    <label for="epitaph">Epitaph</label>
                    <textarea id="epitaph" v-model="formData.epitaph" placeholder="Final words..."></textarea>
                </div>
                <div class="noxx-toggle">
                    <label for="noxxEdition">noxx Edition:</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="noxxEdition" v-model="formData.noxxEdition">
                        <span class="slider"></span>
                    </div>
                    <span>{{ formData.noxxEdition ? 'Enabled' : 'Disabled' }}</span>
                </div>
            </div>
            
            <div class="preview-section">
                <h2 class="section-title">Obituary Preview</h2>
                <div class="preview-container" ref="preview">
                    <template v-if="rustInitialized">
                        <h3 class="obituary-title">{{ formData.name || 'Deceased Name' }}</h3>
                        <p class="obituary-subtitle">
                            {{ formatDate(formData.birthDate) || 'Born: Unknown' }} - 
                            {{ formatDate(formData.deathDate) || 'Died: Unknown' }}
                        </p>
                        <div class="obituary-content">
                            <p class="death-announcement">
                                {{ rustGeneratedAnnouncement }}
                            </p>
                            <p v-if="formData.biography">
                                {{ formData.biography }}
                            </p>
                            <p v-else>
                                [Biography will appear here. Please enter a brief life story in the form.]
                            </p>
                            <p v-if="formData.epitaph" class="epitaph">
                                "{{ formData.epitaph }}"
                            </p>
                            <div v-if="formData.noxxEdition" class="cause-death">
                                Cause of death: Unknown
                            </div>
                        </div>
                    </template>
                    <div v-else class="loading">
                        Initializing Rust Engine...
                    </div>
                </div>
                <div class="actions">
                    <button @click="generatePdf" :disabled="!rustInitialized">
                        Export as PDF
                    </button>
                    <button @click="resetForm">
                        Reset Form
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
